       <main>
          <!-- NEED HELP MAKING THIS RESPONSIVE -->
          <!-- Fixed this page and created a form -->
           <div class="container">              
             <h1 class="task-name" contenteditable="true">Task Name</h1>
            <form>
            <div class="form-group row">
              <label for="assigned-to" class="col-sm-2 col-form-label">Assigned To:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control bg-light" id="addAssignedTo" placeholder="Who is responsible for this lovely task?">
              </div>
          </div>
            <div class="form-group row"> 
              <label for="status" class="col-sm-2 col-form-label">Status:</label>
              <div class="col-sm-10">
                  <!--Thinking of adding another option to give them steps-->
              <select class="form-control bg-light" id="status"> 
                  <option>Select your status</option>                
                  <option>In Progress</option>
                  <option>Upcoming</option>
                  <option>Completed</option>
              </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="due-date" class="col-sm-2 col-form-label">Due Date:</label>
              <div class="col-sm-10">
                <input class="bg-light" type="date" id="selectDueDate" name="due-date"></input>
              </div>
          </div>
            <div class="form-group row">
              <label for="addTaskDescription" class="col-sm-2 col-form-label">Task Description:</label>
              <div class="col-sm-10">
                <textarea class="form-control bg-light" id="addTaskDescription" rows="4" placeholder="Task Description"></textarea>
              </div>
            </div>
            <label for="agree send_newletter" class="col-sm-2 col-form-label">Sub Tasks:</label>
            <div class="checkboxsubtask sub-tasks">
            <div class="form-check col-sm-10 checklist">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Sub Task 1
              </label>
            </div>
            <div class="form-check col-sm-10 checklist">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Sub Task 2
              </label>
            </div>
            <div class="form-check col-sm-10 checklist">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Sub Task 3
              </label>
            </div>  
            </div>
          </div>
          <!-- Anchor style button -->
          <div class=" col-sm-10" id="deletesavebtn" >
            <a class="btn savetask-button" href="#" role="button">Save Task</a>
            <a class="btn deletetask-button" href="#" role="button">Delete Task</a>
           </div>
          </form>
        </div>
        </div>
