  </head>
  <body>  
    <main>
             <!-- Navbar-->
             <nav class="navbar navbar-expand-lg navbar-light ">
              <a href="welcome.html" class="navbar-brand" style="color:white" !important>ToDoozy</a>
              <!-- Made it possible to click on the navbar icon but unable to visibility see the icon -->

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ml-auto" style="text-align:right" !important>
                  <li class="nav-item">
                    <a href="./index.html" class="nav-link" style="color:white" !important>Dashboard</a>
                  </li>
                  <li class="nav-item">
                   <a href="addtask.html" class="nav-link" style="color:white" !important>Add Task</a>
                 </li>
                </ul>
                </div>
             </nav>
  
            <!-- NEED HELP MAKING THIS RESPONSIVE -->

 
        <div class="container">
            <h1>Add Task</h1>
            <br>
        <form id="addTaskForm">
            <div class="form-group row">
              <label for="addTaskName" class="col-sm-2 col-form-label">Task Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control bg-light" id="addTaskName" placeholder="Task Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="addTaskDescription" class="col-sm-2 col-form-label">Task Description:</label>
              <div class="col-sm-10">
                <textarea class="form-control bg-light" id="addTaskDescription" rows="4" placeholder="Task Description"></textarea>
              </div>
            </div>
            <div class="form-group row">
                <label for="selectDueDate" class="col-sm-2 col-form-label">Due Date:</label>
                <div class="col-sm-10">
                    <input class="bg-light" type="date" id="selectDueDate" name="dueDate"></imput>
                </div>
            </div>
            <div class="form-group row">
                <label for="addAssignedTo" class="col-sm-2 col-form-label">Assigned To:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control bg-light" id="addAssignedTo" placeholder="Who is responsible for this lovely task?">
                </div>
            </div>
            <div class="form-group row">
                <label for="selectStatus" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10">
                    <!--Thinking of adding another option to give them steps-->
                <select class="form-control bg-light" id="selectStatus"> 
                    <option >Select your status</option>                
                    <option id="inprogress">In Progress</option>
                    <option id="upcoming">Upcoming</option>
                    <option id="completed">Completed</option>
                </select>
                </div>
              </div>
            <!-- Adding a div for the errors-->
            <div id="alertError" class="alert alert-danger"> Please fill out all the fields!</div>
            <div class="form-group row ">
              <div class=" form-group col-sm-10" id ="addResetTaskbtn">
                  <!--Possible Anchor for the buttons--> 
                  
                  <!-- <a href="./index.html" class="btn btn-lg addTask-button" type="submit"  id="addTask-button"> Add Task </a> -->
                  <button type="submit" class="btn btn-lg addTask-button" id="addTask-button">Add Task</button>
                 <button  type="submit" class="btn btn-lg resetTask-button" id="resetTask-button">Reset Task</button>
                  
              </div> 
             
              </div>
          </form>
          </div>
          <div id="tasklist" style="background-color:#f5ececab;">
            <h3>Task List</h3>
            <div id="taskbody"></div>
          </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="./js/taskManager.js"></script>
    <script src="./js/index.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
